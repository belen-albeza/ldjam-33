<!doctype html>
<html>
<head>
  <title>LD33</title>
  <meta charset="utf-8">

  <link href='//fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="raw.css" rel="stylesheet" type="text/css">
  <script src="js/lib/phaser.min.js"></script>
  <script src="js/bundle.js"></script>

  <style>
  body {
    padding: 0;
    margin: 0;
    background: #000;
  }
  #game {
    width: 900px;
    height: 576px;
  }
  </style>
</head>
<body>
  <div id="game">
    <div class="overlay">
     <h1>Tales of the Underworld</h1>
     <p class="tagline">Rebellion of the Souls</p>

     <div class="controls">
       <p><span class="key">↑</span> Jump</p>
       <p><span class="key">←</span><span class="key">→</span> Move</p>
     </div>
     <div class="author">
       <p>By @ladybenko</p>
     </div>
    </div>
  </div>

</html>
